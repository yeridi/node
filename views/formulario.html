<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac us | GO</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<style>
    *{
        text-decoration: none !important;
    }
    #nav-bar{
        position: sticky;
        top: 0;
        z-index: 10;
    }
    .navbar{
        background-image: linear-gradient(to right, #1750ba, #271782);
    }
    .navbar-toggler-icon{
        color: #fff !important;
    }
    .navbar-toggler{
        outline: none !important;
    }

    /* form */
    #form{
        padding-top: 5%;
    }
    textarea{
        border:solid 1px rgba(0, 0, 0, 0.247);
    }
    .img__form{
        width: 100%;
        padding-left: 100px;
    }
    .btn-primary{
        background-image: linear-gradient(to right, #1750ba, #271782);
        border-radius: 2rem;
        border: none;
    }
</style>
<body>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#">GO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto">
                  <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="/">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/services">SERVICES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/form">CONTACT US</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/about">ABOUT US</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </section>

    <!-- form -->
    <section id="form">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <form action="/submit" method="POST">
                        <h2 class="mb-3">Leave your Comment</h2>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Name and Lastname</label>
                          <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Gmail</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="number" name="number" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Date of birth</label>
                            <input type="date" class="form-control" id="date" name="date" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3 text__area">
                            <p>Message</p>
                            <textarea name="" id="message" cols="50" name="message"></textarea>
                        </div>
                        <div class="send text-center">
                            <button type="submit" class="btn btn-primary">Send My Opinion</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 text-center">
                    <img src="https://www.adrenalina.es/wp-content/uploads/2020/04/desarrollo-de-aplicaciones-web.png" alt="" class="img__form">
                    <h3>All questions necessarily need to be answered</h3>
                    <i>Terminos</i>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus, hic quam itaque perspiciatis commodi facilis sequi nemo laborum vel alias.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- js -->
    <!-- <script src="validate.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
